            <!-- inserting section -->
            <section>
                <h1><i>Would you like us to contact you?</i></h1>
                <h2>Please fill out the form below:</h2>
                
                <!-- this form is linked to another page on my site which can only be navigated to by knowing the URL or successfully submitting the form 
                    the submit button will call the validation function, using 'this' keyword in the validateForm function to submit contained form values after being triggered by the onsubmit handler
                    also using htmlspecialcharacters to prevent XSS attacks -->
                <form name="form" action="form.php" onsubmit="return validateForm(this);" method="post">
                    <fieldset>
                        <legend>Send us your contact info</legend>
                        <!-- required fields -->
                        <p><label for="firstName" class="text">First name:</label>
                        <input type="text" name="firstName" placeholder="(Required) Enter your first name" id="firstName" onchange="firstNameValidate();"></p>
                        
                        <p><label for="lastName" class="text">Last name:</label>
                        <input type="text" name="lastName" placeholder="(Required) Enter your last name" id="lastName" onchange="lastNameValidate();"></p>
                        
                        <p><label for="phoneNumber" class="text">Phone number:</label>
                        <input type="tel" name="phoneNumber" placeholder="(Required) 555-555-5555" id="phoneNumber" onchange="phoneNumberValidate();"></p>
                        
                        <!-- used type=text instead of type=email since it causes input validation conflicts -->
                        <p><label for="email" class="text">E-mail:</label>
                        <input type="text" name="email" placeholder="(Required) yourAddress@email.com" id="email" onchange="emailValidate();"></p>
                        
                        <!-- optional fields -->
                        <p><label for="marketing" class="text">How did you find out about us:</label>
                        <input type="text" name="marketing" placeholder="Friend, television, email, etc." id="marketing"></p>
                        
                        <p><label for="comments">Comments:</label>
                        <textarea name="comments" placeholder="Please enter any comments, questions, or concerns here." id="comments"></textarea></p>
         
                        <p><input type="submit" name="submitButton" value="Submit" id="submit"></p>
                        
                    </fieldset>
                </form>              
            </section>
